<!DOCTYPE html>

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Page title and description -->
  <title>CanCode Movies</title>

  <!-- Section 1: Today's Top 4 -->

      <!-- Content for Top 4 Actors goes here -->

    <h1 class="section-title blue">Filter<br><span class="sub-title">Filters among popular movies</span></h1>
    <div class="filter-options">
      <div class="filter-option">
        <label>

          <select id="genre-dropdown"></select>

      </div>
    </div>

  <!-- Footer -->

      <p>
        <a href="https://github.com/ErdemZengin22/canCodeFinalProject" target="_blank">View on <img alt="GitHub" src="img/GitHublogo.png"/></a><br><br>
